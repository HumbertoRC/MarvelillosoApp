<section class="content">
    <h2>Bienvenido {{ username }}</h2>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." class="search-input" [(ngModel)]="searchText" />
            <div class="delete-icon" (click)="searchText = ''">
                <svg fill="#000000" width="64px" height="64px" viewBox="0 0 32 32" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
        <div class="glow"></div>
    </div>


    <div *ngIf="currentSection ==='movies'  || currentSection === 'all'">
        <h2 id="movies">Pel√≠culas</h2>
        <h3>MCU: La saga del infinito</h3>
        <div class="movies-container">
            <div class="track" #movies1Track>
                <div *ngFor="let movie of filterItems(movies1)" class="movie-card">
                    <img [src]="movie.image" [alt]="movie.alt">
                    <div class="card-overlay">
                        <p>{{ movie.title }}</p>
                        <button class="btn-watch">Ver ahora</button>
                        <button class="btn-addfavorites" [ngClass]="{'eliminar': isFavorite(movie)}"
                            (click)="toggleFavorite(movie)">
                            {{ isFavorite(movie) ? 'Eliminar de favoritos' : 'Agregar a favoritos' }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="scroll-controls">
                <button class="scroll-btn left" (click)="scrollLeft(movies1Track)">&#8249;</button>
                <button class="scroll-btn right" (click)="scrollRight(movies1Track)">&#8250;</button>
            </div>
        </div>


        <h3>MCU: La saga del Multiverso</h3>
        <div class="movies-container">
            <div class="track" #movies2Track>
                <div *ngFor="let movie of filterItems(movies2)" class="movie-card">
                    <img [src]="movie.image" [alt]="movie.alt">
                    <div class="card-overlay">
                        <p>{{ movie.title }}</p>
                        <button class="btn-watch">Ver ahora</button>
                        <button class="btn-addfavorites" [ngClass]="{'eliminar': isFavorite(movie)}"
                            (click)="toggleFavorite(movie)">
                            {{ isFavorite(movie) ? 'Eliminar de favoritos' : 'Agregar a favoritos' }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="scroll-controls">
                <button class="scroll-btn left" (click)="scrollLeft(movies2Track)">&#8249;</button>
                <button class="scroll-btn right" (click)="scrollRight(movies2Track)">&#8250;</button>
            </div>
        </div>
    </div>


    <div *ngIf="currentSection === 'series'  || currentSection === 'all'">
        <h2 id="series">Series</h2>
        <div class="series-container">
            <div class="track" #seriesTrack>
                <div *ngFor="let serie of filterItems(series)" class="series-card">
                    <img [src]="serie.image" [alt]="serie.alt">
                    <div class="card-overlay">
                        <p>{{ serie.title }}</p>
                        <button class="btn-watch">Ver ahora</button>
                        <button class="btn-addfavorites" [ngClass]="{'eliminar': isFavorite(serie)}"
                            (click)="toggleFavorite(serie)">
                            {{ isFavorite(serie) ? 'Eliminar de favoritos' : 'Agregar a favoritos' }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="scroll-controls">
                <button class="scroll-btn left" (click)="scrollLeft(seriesTrack)">&#8249;</button>
                <button class="scroll-btn right" (click)="scrollRight(seriesTrack)">&#8250;</button>
            </div>
        </div>
    </div>


    <div *ngIf="currentSection === 'favorites'  || currentSection === 'all'">
        <h2 id="favorites">Mis favoritos</h2>
        <br>
        <div class="favoritos-container">
            <div class="favoritos">
                <div class="track" #favoritosTrack>
                    <div *ngFor="let fav of filterItems(favorites)" class="movie-card">
                        <img [src]="fav.image" [alt]="fav.alt">
                        <div class="card-overlay">
                            <p>{{ fav.title }}</p>
                            <button class="btn-watch">Ver ahora</button>
                            <button class="btn-addfavorites" [ngClass]="{'eliminar': isFavorite(fav)}"
                                (click)="toggleFavorite(fav)">
                                Eliminar de favoritos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-controls">
                <button class="scroll-btn left" (click)="scrollLeft(favoritosTrack)">&#8249;</button>
                <button class="scroll-btn right" (click)="scrollRight(favoritosTrack)">&#8250;</button>
            </div>
        </div>
    </div>
</section>
